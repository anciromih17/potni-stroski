name: CI/CD Pipeline

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main, production]

jobs:
  # TEST FAZA
  frontend-test:
    name: Frontend tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules (frontend)
        uses: actions/cache@v4
        with:
          path: node_modules
          key: frontend-deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            frontend-deps-${{ runner. os }}-

      - name: Install dependencies (frontend)
        run: npm ci

      - name: Run frontend tests with coverage
        run: npm test

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage

  backend-test:
    name: Backend tests (Jest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules (backend)
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: backend-deps-${{ runner. os }}-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            backend-deps-${{ runner.os }}-

      - name: Install dependencies (backend)
        run: npm ci

      - name: Run backend tests with coverage
        run: npm test

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: server/coverage

  # BUILD FAZA
  build:
    name: Build application
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules (frontend build)
        uses: actions/cache@v4
        with:
          path: node_modules
          key: frontend-deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            frontend-deps-${{ runner.os }}-

      - name: Install dependencies (frontend)
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      - name: Upload frontend build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

  # DOCKER BUILD, PUSH FAZA
  docker:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets. DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:latest
          build-args: |
            VITE_API_URL=https://potni-stroski-backend.onrender.com
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:buildcache,mode=max

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ secrets. DOCKER_USERNAME }}/potni-stroski-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-backend:buildcache,mode=max

  # DEPLOY FAZA
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Trigger Render deploy (backend)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"

      - name: Trigger Render deploy (frontend)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"

  # GITHUB PAGES DEPLOYMENT
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github. ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs. page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
