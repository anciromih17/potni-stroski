name: CI/CD Pipeline

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main, production]

jobs:
  # TEST FAZA
  frontend-test:
    name: Frontend tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules (frontend)
        uses: actions/cache@v4
        with:
          path: node_modules
          key: frontend-deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            frontend-deps-${{ runner. os }}-

      - name: Install dependencies (frontend)
        run: npm ci

      - name: Run frontend tests with coverage
        run: npm test

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage

  backend-test:
    name: Backend tests (Jest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules (backend)
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: backend-deps-${{ runner. os }}-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            backend-deps-${{ runner.os }}-

      - name: Install dependencies (backend)
        run: npm ci

      - name: Run backend tests with coverage
        run: npm test

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: server/coverage

  # BUILD FAZA
  build:
    name: Build application
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules (frontend build)
        uses: actions/cache@v4
        with:
          path: node_modules
          key: frontend-deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            frontend-deps-${{ runner.os }}-

      - name: Install dependencies (frontend)
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      - name: Upload frontend build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

  # SONARCLOUD ANALYSIS
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, build]
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node. js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules (frontend)
        uses: actions/cache@v4
        with:
          path: node_modules
          key: frontend-deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests with coverage
        run: npm test

      - name: Cache node_modules (backend)
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: backend-deps-${{ runner. os }}-${{ hashFiles('server/package-lock.json') }}

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Run backend tests with coverage
        working-directory: server
        run: npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets. SONAR_TOKEN }}

  # GITHUB PAGES DEPLOYMENT
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps. deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # DOCKER BUILD & PUSH - DEVELOPMENT
  docker-dev:
    name: Build & Push Docker (Development)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: Development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:dev
          build-args: |
            VITE_API_URL=https://potni-stroski-backend.onrender.com
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:buildcache,mode=max

      - name: Build and push backend Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ secrets. DOCKER_USERNAME }}/potni-stroski-backend:dev
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-backend:buildcache,mode=max

  # DOCKER BUILD & PUSH - PRODUCTION
  docker-prod:
    name: Build & Push Docker (Production)
    runs-on: ubuntu-latest
    needs: [build, sonarcloud]
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'

    environment:
      name: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets. DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend Docker image (prod)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:prod
            ${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:latest
          build-args: |
            VITE_API_URL=https://potni-stroski-backend. onrender.com
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-frontend:buildcache,mode=max

      - name: Build and push backend Docker image (prod)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ secrets. DOCKER_USERNAME }}/potni-stroski-backend:prod
            ${{ secrets.DOCKER_USERNAME }}/potni-stroski-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/potni-stroski-backend:buildcache,mode=max

  # DEPLOY FAZA - DEVELOPMENT
  deploy-dev:
    name: Deploy to Render (Development)
    runs-on: ubuntu-latest
    needs: docker-dev
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: Development

    steps:
      - name: Trigger Render deploy (backend)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"

      - name: Trigger Render deploy (frontend)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"

  # DEPLOY FAZA - PRODUCTION
  deploy-prod:
    name: Deploy to Render (Production)
    runs-on: ubuntu-latest
    needs: [docker-prod, sonarcloud]
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'

    environment:
      name: Production

    steps:
      - name: Trigger Render deploy (backend)
        run: |
          curl -X POST "${{ secrets. RENDER_DEPLOY_HOOK_BACKEND }}"

      - name: Trigger Render deploy (frontend)
        run: |
          curl -X POST "${{ secrets. RENDER_DEPLOY_HOOK_FRONTEND }}"
