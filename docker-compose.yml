services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: potni_stroski
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d potni_stroski"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  backend:
    build:
      context: ./server
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/potni_stroski
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  pgdata: